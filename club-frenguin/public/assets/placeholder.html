<!DOCTYPE html>
<html>
  <head>
    <title>Generate Placeholder Images</title>
    <script>
      // Function to create a canvas with a color and text
      function createCanvas(width, height, bgColor, text) {
        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");

        // Fill background
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, width, height);

        // Add text
        if (text) {
          ctx.fillStyle = "white";
          ctx.font = "20px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(text, width / 2, height / 2);
        }

        return canvas;
      }

      // Function to download an image from a canvas
      function downloadImage(canvas, filename) {
        const a = document.createElement("a");
        a.href = canvas.toDataURL("image/png");
        a.download = filename;
        a.textContent = `Download ${filename}`;
        a.style.display = "block";
        a.style.marginBottom = "10px";
        document.body.appendChild(a);
      }

      window.onload = function () {
        // Generate background image (800x600)
        const bgCanvas = createCanvas(
          800,
          600,
          "#333444",
          "Club Frenguin Background"
        );
        downloadImage(bgCanvas, "background.png");

        // Generate player image (32x32)
        const playerCanvas = createCanvas(32, 32, "#ff5500", "üêß");
        downloadImage(playerCanvas, "player.png");
      };
    </script>
  </head>
  <body>
    <h1>Club Frenguin - Placeholder Image Generator</h1>
    <p>Click the links below to download the placeholder images:</p>
  </body>
</html>
